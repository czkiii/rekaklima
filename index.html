
<!DOCTYPE html>

<head>

    <style>
        :root {
            --bg-cream: #F9F5F1;
            --accent-orange: #C87941;
            --accent-green: #8BA888;
            --text-dark: #4A403A;
            --watercolor-peach: rgba(245, 225, 210, 0.4);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-cream);
            color: var(--text-dark);
            /* Paper texture effect */
            background-image: 
                url('https://www.transparenttextures.com/patterns/paper-fibers.png'),
                radial-gradient(circle at 10% 20%, var(--watercolor-peach) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 168, 136, 0.1) 0%, transparent 40%);
            background-attachment: fixed;
        }
        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }
        .script {
            font-family: 'Dancing Script', cursive;
        }
        .organic-blob {
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }
        .organic-oval {
            border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
        }

            mask-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 1440 320' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%23000' d='M0,160L48,176C96,192,192,224,288,213.3C384,203,480,149,576,149.3C672,149,768,203,864,218.7C960,235,1056,213,1152,186.7C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z'%3E%3C/path%3E%3C/svg%3E");
            mask-size: cover;
            mask-repeat: no-repeat;
        }
        .card-shadow {
            box-shadow: 0 10px 40px -15px rgba(200, 121, 65, 0.15);
        }
        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px -5px rgba(200, 121, 65, 0.4);
        }
    </style>
