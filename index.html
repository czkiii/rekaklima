    <style>
        :root {
            --bg-cream: #F9F5F1;
            --accent-orange: #D97706;
            --text-dark: #4A403A;

        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-cream);
            color: var(--text-dark);
            background-image: 
                url('https://www.transparenttextures.com/patterns/paper-fibers.png'),
                radial-gradient(circle at 10% 20%, var(--watercolor-peach) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(217, 119, 6, 0.05) 0%, transparent 40%);
            background-attachment: fixed;
        }
        h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
        .script { font-family: 'Dancing Script', cursive; }
        .squircle { border-radius: 60px; }
        @media (max-width: 768px) { .squircle { border-radius: 40px; } }
